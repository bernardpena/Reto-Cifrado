<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="estilos.css">
    <title>Challenger - Alura Encriptación</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo Alura">
    </header>
    <main>
        <section class="seccion1">
            <textarea class="textarea" placeholder="Escribe tu texto aqui"></textarea>
            <div class="botones">
                <input type="button" value="Encriptar" class="btn-Encriptar">
                <input type="button" value="Desencriptar" class="btn-Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedorImagen">
                <img src="img/Muñeco.png" alt="imagen muñeco">
            </div>
            <div class="contenedorSubtitulo">
                <h3>No se encontro ningun Mensaje</h3>
            </div>
            <div class="contenedorParrafos">
                <p>Escriba el texto que desea encriptar y desencriptar</p>
            </div>
            <div class="contenedorResultado">
                <h3>Mensaje Encriptado</h3>
                <p></p>
            </div>
            <div class="contendorCopiar">
                <input type="button" value="Copiar" class="btn-Copiar">
                
            </div>
        </section>
        
    </main>
        
    <footer>
        by Bernardo5 - Desafio Alura
    </footer>
    
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
